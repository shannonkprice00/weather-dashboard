<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>
<body>
    <main>
        <!-- container for main page content -->
        <div class="container-fluid d-flex">
            <div class="col-3">
                <!-- search card -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City</h5>
                        <input id="search-input" class="form-control my-3" type="text" placeholder="San Diego, CA"
                            aria-label="default input example">
                        <button id="search" class="btn btn-primary w-100" type="button">Search</button>
                    </div>
                </div>
                <!-- empty div to append previously searched cities to -->
                <div id="search-history"></div>
            </div>
            <div class="col-9">
                <!-- div to append current conditions to -->
                <div id="current-cond" class="card border-secondary ms-4 me-2 d-flex row">
                    <div class="card-header">Current Weather In:</div>
                    <div class="card-body text-secondary">
                        <h5 id="current-weather-title" class="card-title"></h5>
                        <ul id="current-weather-info" class="card-text"></ul>
                    </div>
                </div>
                <!-- div to append 5 day forecast items to -->
                <div id="future-cond" class="row d-flex"></div>
            </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
